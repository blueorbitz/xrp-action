name: 'XRP Donation Action'
description: 'Accept donation via XRP token on Pull Request'
author: 'choong.pw'
inputs:
  address:
    required: true
    description: 'XRP owner address'
  network:
    required: true
    description: 'XRP network to accept donation'
    default: 'testnet'
outputs:
  status:
    description: 'status of the action'
runs:
  using: 'node16'
  main: 'dist/index.js'
